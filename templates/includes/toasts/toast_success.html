<div class="toast rounded-0 border border-dark border-2 mx-auto mb-2 p-2" data-autohide="false">
    <div class="toast-header text-dark">
        <strong>Success!</strong>
        <button type="button" class="close ms-auto" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
    {% if total %}
    <p class="py-1">Your Cart ({{ product_count }})</p>
    <div>
        {% for item in cart_items %}
        <div class="row">
            <div class="col-3 my-1">
                <img class="w-100" src="{{ item.product.image.url }}">
            </div>
            <div class="col-9">
                <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col">
            <strong>
                <p class="mt-3 mb-1">
                    Total: Â£{{ total|floatformat:2 }}
                </p>
            </strong>
            <a href="{% url 'view_cart' %}" class="btn btn-block rounded-0">
                <span class="text-uppercase">Go To Secure Checkout</span>
                <i class="fas fa-lock"></i>
            </a>
        </div>
    </div>
    {% endif %}
</div>
